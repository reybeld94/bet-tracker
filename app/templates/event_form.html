{% extends "base.html" %}
{% block title %}Nuevo Event â€” Bet Tracker{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Crear Event Manual</h1>
</div>

<div class="breadcrumb">
  <a href="/">Dashboard</a>
  <span class="sep">/</span>
  <a href="/events/today">Partidos</a>
  <span class="sep">/</span>
  <span>Nuevo</span>
</div>

<div class="card" style="max-width:760px;">
  <form method="post" action="/events/create">
    <div class="form-row">
      <div class="form-group">
        <label>Sport</label>
        <input name="sport" placeholder="basketball" />
      </div>
      <div class="form-group">
        <label>League</label>
        <input name="league" placeholder="NBA" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Home Team</label>
        <input name="home_team" placeholder="Los Angeles Lakers" />
      </div>
      <div class="form-group">
        <label>Away Team</label>
        <input name="away_team" placeholder="Miami Heat" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Start Time (ISO)</label>
        <input name="start_time" placeholder="2025-01-01T19:30:00" />
      </div>
      <div class="form-group">
        <label>Status</label>
        <select name="status">
          <option value="SCHEDULED">SCHEDULED</option>
          <option value="IN_PROGRESS">IN_PROGRESS</option>
          <option value="FINAL">FINAL</option>
        </select>
      </div>
    </div>

    <div class="actions-row mt-1">
      <button type="submit" class="btn btn-primary">Guardar Event</button>
      <a href="/events/today" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
